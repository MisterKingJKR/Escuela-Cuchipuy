{% extends 'base.html' %}

{% block content %}

<main class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3 mt-5">
            <h1 class="text-center fw-bold">Cursos Disponibles</h1>

            <ul class="list-group">
                {% for task in tasks %}

                <a class="list-group-item mt-5"  href="{% url 'task_detail' task.id %}">
                        <header class="d-flex justify-content-between">
                            {% if task.important %}
                            <h1 class="fw-bold">{{task.title}}</h1>
                            {% else %}
                            <h1 class="fw-bold">{{task.title}}</h1>
                            {% endif %}
                        </header>
                        <p>{{task.description}}</p>
                        <p>{{task.user.username}}</p>   
                </a>

                {% endfor %}
            </ul>
        </div>

    </div>

</main>


{% endblock %}
